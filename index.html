<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza forever</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Sunrise</h1>
      <h3>as dependable as the rising sun</h3>

      <form class="form-group">

        <h4>Size:</h4>
        <div class-"radio">
          <label><input type="radio" name="size" value="12">  Small</label>
        </div>
        <div class-"radio">
          <label><input type="radio" name="size" value="14">  Medium</label>
        </div>
        <div class-"radio">
          <label><input type="radio" name="size" value="16" checked>  Large</label>
        </div>

        <h4>Toppings</h4>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-1">
            <div class="checkbox">
              <label><input type="checkbox" value="pep">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="anch">Anchovies</label>
            </div>
          </div>
          <div class="col-sm-4 col-sm-offset-1">
            <div class="checkbox">
              <label><input type="checkbox" value="bas">Basil</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="gar">Garlic</label>
            </div>
          </div>
        </div>

        <button id="calculate" type="submit" class="btn-lg btn-success">View order</button>

      </form>

      <h5 id="order">
      </h5>

    </div>
  </body>
</html>
